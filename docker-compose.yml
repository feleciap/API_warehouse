version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: feleciap
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: warehouse
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://feleciap:123@db:5432/warehouse
    ports:
      - "8000:8000"
    volumes:
      - .:/app

