<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .message {
            padding: 20px;
            border: 1px solid #d9534f; /* Цвет рамки для удаления */
            border-radius: 10px;
            background-color: #f8d7da; /* Светло-красный фон */
            color: #721c24; /* Цвет текста */
            margin-bottom: 20px;
        }
        h1 {
            color: #d9534f; /* Цвет заголовка */
        }
        button {
            padding: 10px 20px;
            background-color: #d9534f; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c; /* Цвет кнопки при наведении */
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Синий цвет фона */
            color: white; /* Цвет текста */
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3; /* Темно-синий цвет при наведении */
        }
    </style>
</head>
<body>

<h1>Удалить продукт</h1>
<div class="message">
    Вы уверены, что хотите удалить продукт "{{ product.name }}"?
</div>

<form action="/products/{{ product.id }}/delete" method="post">
    <button type="submit">Да, удалить</button>
</form>
<a href="/products">Отменить</a>

</body>
</html>
