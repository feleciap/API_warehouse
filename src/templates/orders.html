<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-container {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .create-order, .back-home, .update-status {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-home {
            background-color: #007bff;
        }
        .update-status {
            background-color: #ffc107;
        }
        .create-order:hover {
            background-color: #218838;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
        .update-status:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <h1>Orders List</h1>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Creation Date</th>
                <th>Status</th>
                <th>Details</th>
                <th>Update Status</th> <!-- Новая колонка для кнопки обновления статуса -->
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.status }}</td>
                <td><a href="/orders/{{ order.id }}">View Details</a></td>
                <!-- Кнопка обновления статуса для каждого заказа -->
                <td><a href="/orders/{{ order.id }}/status" class="update-status">Update Status</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Контейнер для кнопок внизу -->
    <div class="button-container">

        <!-- Кнопка для возврата на главную -->
        <a href="/" class="back-home">Back to Home</a>
    </div>

    <!-- Форма для создания нового заказа -->
    <h2>Create New Order</h2>
    <form action="/orders/" method="post">
        <!-- Поле для статуса заказа (установлено значение по умолчанию) -->
        <input type="hidden" id="status" name="status" value="Pending">

        <!-- Поле для ID продукта -->
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" placeholder="Enter Product ID" required>

        <!-- Поле для количества товара -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>

        <!-- Кнопка для создания заказа -->
        <button type="submit" class="create-order">Create New Order</button>
    </form>

</body>
</html>
